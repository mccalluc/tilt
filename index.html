<!DOCTYPE html>
<html>
 <head>
   <title>tilt</title>
   <meta charset="UTF-8"/>
   <style>
     #filler {
       position: absolute;
     }
     #base {
       position: fixed;
       background: #000;
       top: 0px;
       bottom: 0px;
       left: 0px;
       right: 0px;
       perspective: 1000px;
     }
     #board {
       height: 100%;
       width: 100%;
       transform-style: preserve-3d;
     }
     .ball {
       position: absolute;
       border-radius: 50px;
       background: #F00;
       width: 100px;
       height: 100px;
     }
   </style>
 </head>
 <body>
  <div id="filler"></div>
  <div id="base">
    <div id="board">
      <div class="ball" style="left: 100px; top: 200px;"></div>
      <div class="ball" style="left: 350px; top: 400px;"></div>
      <div class="ball" style="left: 500px; top: 100px;"></div>
    </div>
  </div>
  <script
	  src="https://code.jquery.com/jquery-2.2.3.min.js"
	  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
	  crossorigin="anonymous"></script>
  <script src="js/init.js"></script>
 </body>
</html>
