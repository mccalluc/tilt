<!DOCTYPE html>
<html>
 <head>
   <title>tilt</title>
   <meta charset="UTF-8"/>
   <style src="/reset.css"></style>
   <style>
     #filler {
       position: absolute;
       height: 300%;
       width: 300%;
     }
     #base {
       position: fixed;
       top: 0px;
       bottom: 0px;
       left: 0px;
       right: 0px;
       perspective: 1000px;
     }
     #board {
       border: 1px solid #000;
       height: 100%;
       width: 100%;
     }
   </style>
 </head>
 <body>
  <div id="filler"></div>
  <div id="base">
    <div id="board">TODO</div>
  </div>
  <script
	  src="https://code.jquery.com/jquery-2.2.3.min.js"
	  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
	  crossorigin="anonymous"></script>
  <script>
   $(function(){
     var $doc = $(document);
     $doc.scrollTop($doc.height() / 3);
     $doc.scrollLeft($doc.width() / 3);

     $(window).scroll(function(){
       var $filler = $('#filler');
       var $window = $(window);
       var x = $(window).scrollLeft() / ($filler.width() * 2 / 3) - 0.5;
       var y = $(window).scrollTop() / ($filler.height() * 2 / 3) - 0.5;
       $('#board').css({
         transform: 'translateZ(-100px) rotateX('+y*180+'deg) rotateY('+x*180+'deg)'
       });
     });
   });
  </script>
 </body>
</html>
