<!DOCTYPE html>
<html>
 <head>
   <title>tilt</title>
   <meta charset="UTF-8"/>
   <style src="/reset.css"></style>
   <style>
     #filler {
       position: absolute;
     }
     #base {
       position: fixed;
       top: 0px;
       bottom: 0px;
       left: 0px;
       right: 0px;
       perspective: 1000px;
     }
     #board {
       border: 1px solid #000;
       height: 100%;
       width: 100%;
     }
   </style>
 </head>
 <body>
  <div id="filler"></div>
  <div id="base">
    <div id="board">TODO</div>
  </div>
  <script
	  src="https://code.jquery.com/jquery-2.2.3.min.js"
	  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
	  crossorigin="anonymous"></script>
  <script>
   $(function(){
     var mult = 2;
     var $filler = $('#filler');
     $filler.width(mult*100+'%');
     $filler.height(mult*100+'%');

     var $doc = $(document);
     var $window = $(window);
     $doc.scrollTop($window.height() * (mult-1) / 2);
     $doc.scrollLeft($window.width() * (mult-1) / 2);

     $(window).scroll(function(){
       var x = $window.scrollLeft() / ($window.width() * (mult-1)) - 0.5;
       var y = $window.scrollTop() / ($window.height() * (mult-1)) - 0.5;
       $('#board').css({
         transform: 'translateZ(-100px) rotateX('+y*180+'deg) rotateY('+x*180+'deg)'
       });
     });
   });
  </script>
 </body>
</html>
